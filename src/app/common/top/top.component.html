<mat-card class="top" >
  <mat-grid-list cols="5" rowHeight="20px" class="top__grid">
    <mat-grid-tile colspan="1">
      <mat-icon svgIcon="back" (click)="onBackClick()"></mat-icon>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <div>{{title}}</div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
