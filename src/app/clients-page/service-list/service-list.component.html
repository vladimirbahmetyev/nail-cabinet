<app-top (onBack)="onBackClick()" [title]="'Все услуги'"></app-top>
<div class="service__main">
  <mat-card class="service__list">
    <button
      mat-raised-button
      *ngFor="let service of services; let index = index"
      class="service__item"
      (click)="onServiceClick(service.id)"
    >
      {{serviceDates[index] | date: 'dd MMMM yyyy' : '' : 'ru'}}
    </button>
  </mat-card>
</div>
