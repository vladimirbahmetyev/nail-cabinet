<app-top (onBack)="onBackClick()" [title]="'Новый клиент'"></app-top>
<div class="add-client__main">
  <label>
    Имя
    <input [(ngModel)]="name">
  </label>
  <label>
    Телефон
    <input [(ngModel)]="phoneNumber">
  </label>
  <label>
    Instagram
    <input [(ngModel)]="instagram">
  </label>
  <div class="add-client__main_save" (click)="onSaveClick()">
    Сохранить клиента
  </div>
</div>
