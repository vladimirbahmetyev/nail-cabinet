<app-top [title]="'Добавить услугу'" (onBack)="onBackClick()"></app-top>
<div class="add-service__main">
  <mat-selection-list class="add-service__service" [(ngModel)]="selectedServices">
    <mat-list-option *ngFor="let service of serviceTypes">
      {{service.text}}
    </mat-list-option>
  </mat-selection-list>
  <mat-form-field>
    <mat-label>
      Цена:
    </mat-label>
    <input matInput [(ngModel)]="price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      Время выполнения:
    </mat-label>
    <mat-select>
      <mat-option *ngFor="let workTime of workTimeStep" [value]="workTime">
        {{workTime}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <label>
    Комментарий:
    <textarea [(ngModel)]="comment"></textarea>
  </label>
  <div class="add-service__main_save" (click)="onSaveClick()">
    Сохранить услугу
  </div>
</div>
