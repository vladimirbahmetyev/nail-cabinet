<app-top (onBack)="onBackClick()" [title]="client?.name"></app-top>
<div class="client-info__main">
  <mat-form-field>
    <mat-label>Имя</mat-label>
    <input matInput [(ngModel)]="name" placeholder="Новое имя клиента">
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      Телефон
    </mat-label>
    <input matInput [(ngModel)]="phone"  placeholder="Новый телефон клиента">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Instagram</mat-label>
    <input matInput [(ngModel)]="instagram" placeholder="Новый Instagram клиента">
  </mat-form-field>
  <label class="client-info__last-date">
    Последняя запись: была
    <input>
  </label>
  <label class="client-info__last-date">
    Следующая запись: будет
    <input>
  </label>
  <div class="client-info__services">
    Сохранить изменения
  </div>
  <div class="client-info__services" (click)="onServiceClick()">
    История записей клиента
  </div>
  <div class="client-info__photo">
    +
  </div>
</div>
